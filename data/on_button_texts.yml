start_text: "Холодное утро. Вы открываете глаза и видите перед собой величественный каменный свод. Быстро вскакиваете. Вокзал Владивостока. Достаете телефон, проверяете баланс, у вас всего 1000 тинек. Нужно как-то добраться до Москвы. Что будете делать?"
start_answers:
  answer1: "исследовать город"
  answer2: "вложить тиньки в тинькофф инвестиции"
  answer3: "петь на станции за чаевые"
  answer4: "купить билет на поезд"

text_2: "Вы вышли с вокзала. Мимо вас прошел человек. Из его кармана выпало 100 тинек. Ваши действия?"
answers_2:
  answer1: "пройти мимо"
  answer2: "догнать человека и отдать ему тиньки"
  answer3: "забрать себе"
  case1: "Ну мимо, так мимо."
  case2: "Доброе сердце всегда будет вознагражденно. Вы заработали 10 xp."
  case3: "Тиньки лишними не будут, теперь у вас на 100 тинек больше."

text_3: "В концt улицы вы видите одинокого гитариста. Играет красиво, да и песню вы вроде бы знаете. Подпоете?"

answers_3:
  answer1: "да"
  answer2: "нет"
  case1: "Спели красиво, прохожим понравилось. И чаевых насобирали. Получите 200 тинек."
  case2: "Ну на нет и суда нет, идете дальше."

text_4: "Вы бродили по городу достаточно долго, время подкрепиться. Видите впереди ресторан ‘Три палочки’. Что будете делать? "

answers_4:
  answer1: "узнаю работает ли в этом ресторане мой кэшбек"
  answer2: "иду дальше, тинек то нет"
  answer3: "зайду поем"
  answer4: "встану попрошайничать перед рестораном"

text_5: "да, у вас повышенный кэшбек на рестораны + дополнительные 25 % на первый заказ в ‘Трех палочках’."

answers_5:
  answer1: "иду дальше, тинек то нет"
  answer2: "зайду поем"
  answer3: "встану попрошайничать перед рестораном"
  case2: "Вы отлично пообедали в ‘Трех палочках’, остались сытыми и довольными. Плюс 100 xp, минус 450 тинек."

text_6: "Стоите посередине улицы. Что будете дальше делать?"

answers_6:
  answer1: "исследовать город"
  answer2: "вложить тиньки в тинькофф инвестиции"
  answer3: "петь за чаевые"
  answer4: "вернуться на вокзал"

text_7: "Вы снова в здании вокзала. Что будете делать?"

answers_7:
  answer1: "исследовать город"
  answer2: "вложить тиньки в тинькофф инвестиции"
  answer3: "петь на станции за чаевые"
  answer4: "купить билет на поезд"

text_8: "Есть билеты на поезд до Хабаровска за 800 тинек, на поезд до Улан-Уде за 1500 тинек. Какой билет купить? "

answers_8:
  answer1: "Владивосток-Хабаровск"
  answer2: "Владивосток-Улан-Уде"
  answer3: "вернуться на вокзал"
  case2: "Вам не хватает тинек на путешествие. Отправляйтесь из зарабатывать."

text_9: "Вы потратили 800 тинек, но вы уже мчите на поезде до Хабаровска. Встретимся с вами там! Минус 800 тинек.\n … Открыта новая глава Хабаровск…"
