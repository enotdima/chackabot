rules: "Правила:\n Добро пожаловать в истории о приключениях Олега. Ваша основная цель зарабатывать местную валюту - тиньки и с помощью них продолжать движение на Москву. Тиньки могут быть заработаны непосредственно в квесте, выполняя задания, помогая прохожим или успешно инвестируя, а также при помощи различных инструментов/квизов и мелких заданий на сайте и в приложении тинькофф. Например играя в охоту по списку в ближайшем супермаркете или оплачивая мобильную сеть при помощи приложения тинькофф.\n Продвижение к Москве, а также некоторые другие действия ведут к набору очков опыта. На основе вашего опыта, вы будете продвигаться в лидерборды. Очки опыта так же могут быть  зачислены при помощи дополнительных инструментов, так же как и тиньки. Помимо продвижения из города в город, очки опыта начисляются за покупки на тиньки в ресторанах/магазинах.\n Команды:\n /start - начать квест с начала\n /rules - вот вы вот этот текст видите\n
/state - выводит статистику по вашим очкам опыта и тинькам/side-quests - дополнительные задания/квесты, которые помогают зарабатывать доп тиньки или опыт \n /quiz - квизы, за которые даются доп тиньки или опыт \n\n
Подсказки: для путешествия в следующий город, заработайте достаточное количество тинек, отправляйтесь на вокзал и купите билет в следующий город, вы автоматически начнете перемещение и заработаете очки опыта."
